
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahaan’s Retro Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fdf6e3 url('https://www.transparenttextures.com/patterns/vintage-wallpaper.png');
      font-family: 'Press Start 2P', cursive;
      color: #5c0036;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      margin-top: 0;
      margin-bottom: 30px;
    }

    img {
      width: 300px;
      max-width: 90%;
      border: 5px solid #5c0036;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: #ff6699;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 0.9em;
      font-family: 'Press Start 2P', cursive;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px #c44e73;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ff3366;
    }
  </style>
</head>
<body>

  <!-- Retro background music (optional) -->
  <audio autoplay loop volume="0.3">
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <h1>Ahaan, wait!</h1>
  <p>I love you so much — take this <strong>mwah</strong>!</p>

  <!-- Replace this image source with your own -->
  <img src="https://via.placeholder.com/300x300.png?text=Your+Image+Here" alt="Surprise Image" />

  <br><br>
  <button onclick="window.location.href='https://mail.google.com/mail/u/0/#inbox'">
    Click me for your surprise!
  </button>

</body>
</html>
